{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}

<div class="container mt-5">
  {% if not user.is_authenticated %}
  <a
    style="margin-left: 30%"
    class="btn shadow btn-warning w-50 p-3 text-center"
    href="{% url 'register'%}"
  >
    Sing Up Now
  </a>
  <br /><br />
  <a
    style="margin-left: 30%"
    class="btn p-3 shadow btn-success w-50"
    href="{% url 'login'%}"
  >
    log in now
  </a>
  {% endif %} 
</div>

{% for i in remin %}
  <div class="card my-5 w-25 m-auto shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text"> {{i.description}}</p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
